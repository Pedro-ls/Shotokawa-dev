<!-- templates/_base.html -->
{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shotokawa</title>
  <link rel="stylesheet" href="{% static 'styles/swiper.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  {% compress css %}
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}

</head>

<body class="{% block back_color %}{% endblock back_color %}">
  {% block content %}{% endblock content %}
  <script src="{% static 'scripts/jquery.js' %}"></script>
  <script src="{% static 'scripts/swiper.js' %}"></script>
  <script src="{% static 'scripts/flowbite.js' %}"></script>

  {% block scripts %}{% endblock scripts %}

</body>

</html>
