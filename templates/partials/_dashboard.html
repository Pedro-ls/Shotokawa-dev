{% extends "partials/_base.html" %}
{% load static %}
{% block content %}

<header>
    <nav class="bg-zinc-800 border-gray-200 dark:bg-gray-900 px-2 py-3">
        <div class="flex flex-row flex-wrap items-center justify-between">
            <a class="flex items-center justify-center " href="{% url "index_modules" %}">
                <img class="w-7 h-7 m-2" src="{% static 'icons/icon_logo.png' %}" class="mr-3" alt="Logo do Shotokawa" />
                <span class="self-center text-2xl font-semibold whitespace-nowra text-white">Shotokawa</span>
            </a>
            {% block navbar_options %}{% endblock navbar_options %}
        </div>
    </nav>
</header>
  <main id="application">
    {% block main %}{% endblock main %}
  </main>
{% endblock content %}
