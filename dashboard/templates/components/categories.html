<div class="module">
    <article>
      <div
        class="w-full flex flex-col space-y-2 border border-d-orange-50 rounded-md px-4 py-8"
      >
        {% for category in categories %}
        <span
          href="#"
          class="w-full text-d-orange-50 bg-zinc-800 border-t border-zinc-700 text-sm font-medium mr-2 px-2.5 py-0.5 rounded inline-flex items-center justify-center"
        >
          {{category.type}}
        </span>
        {% endfor %}
        <button
          data-modal-target="category-modal"
          data-modal-toggle="category-modal"
          class="block btn-default font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          type="button"
        >
          Criar uma categoria
        </button>
      </div>
    </article>
  </div>
