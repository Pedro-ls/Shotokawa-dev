<div
  id="author-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div
      class="relative bg-zinc-700 rounded-lg shadow-slate-400 dark:bg-gray-800"
    >
      <button
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="author-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Fechar Painel</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-d-orange-50">
          Formulario de Autores
        </h3>
        <form
          class="space-y-6"
          action="{% url 'register_author' %}"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div>
            <label
              for="name-autor"
              class="block mb-2 text-sm font-medium text-d-orange-50 dark:text-white"
              >Nome do Autor</label
            >
            <input
              type="text"
              name="name"
              id="name-autor"
              class="bg-zinc-900 border border-zinc-600 text-d-orange-50 text-sm rounded-lg focus:ring-d-orange-50 focus:border-d-orange-50 block w-full p-2.5"
              placeholder="Insira um nome para o autor"
              required
            />
          </div>
          <div>
            <label
              for="desc-autor"
              class="block mb-2 text-sm font-medium text-d-orange-50 dark:text-white"
              >Descrição do Autor</label
            >
            <textarea
              type="text"
              name="description"
              id="desc-autor"
              class="bg-zinc-900 border border-zinc-600 text-d-orange-50 text-sm rounded-lg focus:ring-d-orange-50 focus:border-d-orange-50 block w-full p-2.5"
              placeholder="Insira uma nova Sub-Categoria"
              required
            >
            </textarea>
          </div>
          <div>
            <label
              for="img-autor"
              class="block mb-2 text-sm font-medium text-d-orange-50 dark:text-white"
              >Imagem do Autor</label
            >
            <input
              type="file"
              name="photo"
              id="img-autor"
              class="bg-zinc-900 border border-zinc-600 text-d-orange-50 text-sm rounded-lg focus:ring-d-orange-50 focus:border-d-orange-50 block w-full p-2.5"
              placeholder="Insira uma Imagem"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full btn-default focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Cadastrar um novo Autor
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
